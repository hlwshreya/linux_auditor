# OpenSCAP Compliance Scanning Inventory

[rhel_servers]
rhel8-server ansible_host=192.168.1.10 ansible_user=admin

[ubuntu_servers]
ubuntu20-server ansible_host=192.168.1.20 ansible_user=ubuntu

[all_servers:children]
rhel_servers
ubuntu_servers

[all_servers:vars]
ansible_become=yes
ansible_become_method=sudo
ansible_port=22

# Uncomment and adjust if using non-standard SSH key
# ansible_ssh_private_key_file=~/.ssh/id_rsa
